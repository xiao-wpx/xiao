<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1"/>
    <meta name="viewport"
          content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
    <meta name="format-detection" content="telephone=no email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="box">
    <div class="content">
        <h2>快速搜索消费贷款</h2>
        <ul class="list1">
            <li class="list1_1">
                <span class="list_sp1">贷款金额:</span>
                <span class="list_sp2">不足一万可用小数表示</span>
            </li>
            <li class="list1_2">
                <p>
                    <input type="text" value="" placeholder="5万元" class="inp1">
                    <input type="button" value="v" class="but1">
                </p>
            </li>
            <ol class="oll">
                <li>5万元</li>
                <li>10万元</li>
                <li>15万元</li>
                <li>20万元</li>
                <li>25万元</li>
                <li>30万元</li>
            </ol>
            <li class="list1_3">贷款期限:</li>
            <li class="list1_4">
                <p>
                    <input type="text" value="" placeholder="6个月" class="inp2">
                    <input type="button" value="v" class="but2">
                </p>
            </li>
            <ol class="ol2">
                <li>6个月</li>
                <li>1年</li>
                <li>18个月</li>
                <li>2年</li>
                <li>3年</li>
                <li>5年</li>
                <li>10年</li>
            </ol>
            <li class="list1_5">
                <button>搜索一下</button>
            </li>
            <li class="list1_6">9164种信贷产品 2000家银行  1403家小贷公司</li>
        </ul>
    </div>
</div>
</body>
<script src="jquery-1.7.2.js"></script>
<script>
//    设置第一个ol的隐藏显示
    $(".but1").click(function(){
        $(".oll").css({"display":"block"})
    })
    $(".oll").mouseleave(function(){
        $(".oll").css({"display":"none"})
    })
//    设置第二个ol的隐藏显示
    $(".but2").click(function(){
        $(".ol2").css({"display":"block"})
    })
    $(".ol2").mouseleave(function(){
        $(".ol2").css({"display":"none"})
    })
//    内容获取1
        $(".oll li").click(function(){
            var v1 = $(this).text();
            console.log(v1);
            $(".inp1").val(v1);
        })
//    内容获取2
        $(".ol2 li").click(function(){
            var v2 = $(this).text();
            console.log(v2);
            $(".inp2").val(v2);
        })

</script>
</html>
